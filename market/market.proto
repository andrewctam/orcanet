syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "orcanet/market/market";

package market;

service Market {
  rpc RequestFile (FileRequest) returns (FileResponse) {}
  rpc RegisterFile (SupplyFile) returns (google.protobuf.Empty) {}
  rpc CheckRequests (CheckRequest) returns (Requests) {}
  rpc CheckHolders (CheckHolder) returns (Holders) {}
}


message User {
  string id = 1;
  string name = 2;
  string ip = 3;
  int32 port = 4;
}

message FileRequest {
  User user = 1;
  string fileHash = 2;
}

message SupplyFile {
  User user = 1;
  string fileHash = 2;
  int32 price = 3;
}

message CheckRequest {
  string fileHash = 1;
}

message CheckHolder {
  string fileHash = 1;
}

message FileResponse {
  bool exists = 1;
  string message = 2;
}

message Requests {
  repeated FileRequest requests = 1;
}

message Holders {
  repeated SupplyFile holders = 1;
}
